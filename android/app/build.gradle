plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.disease_tracker"
    compileSdk = 36
    ndkVersion = "29.0.14206865"
    

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
       
    }

    buildFeatures {
        buildConfig = true
    }

    
    packagingOptions {
    pickFirst '**/*.jar'  // Resolves duplicate class conflicts
}
    
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.disease_tracker"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
         multiDexEnabled true
         ndk {
            abiFilters 'arm64-v8a', 'x86_64', 'armeabi-v7a', 'x86'  // 64-bit only
        }
    //     splits {
    //     abi {
    //         enable true
    //         reset()
    //         include 'x86_64', 'arm64-v8a', 'armeabi-v7a', 'x86'
    //         universalApk true 
            
    //     }
    // }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

 dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
        implementation 'androidx.multidex:multidex:2.0.1'
        implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.firebase:firebase-firestore:24.10.0'
